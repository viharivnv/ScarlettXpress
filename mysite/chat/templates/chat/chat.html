<h1 class="text-center sample">Course Chat</h1>
<div class="wrapper">
      <input class="search" type="text" id="search" placeholder="Search..."><button class="search" onclick="updateConversations()">Search</button>
</div>
<div class="conversations" id="conversations">
</div>
<div class="chat" id="chat"></div>
<div class="wrapper2">
  <button class="record" onclick="voiceToText()">Record</button><input class="message" type="text" id="message" placeholder="Message..."><button class="send" onclick="sendMessage()">Send</button>
</div>

<script>
var inHelp = false;
var student = 'Student';
var currchatid = {{ currchatid }};
var chatlist = {{ conversations }};
var chats = {{chats|safe}};

var helpRequests = [
    { command: ‘Help', message: ‘Hi ! Welcome ,We can help you with the following options:1)Chat 2) TermBill 3) WebReg 4)CoursePlanner 5)MyRutgers’ },
    { command: ‘Chat', message: ‘Hi! Click here to start a new conversation or create a new group ‘ },
    { command: ‘Termbill', message: ‘We can help you with the following options:  1) Registration for Next Term Classes Begins 2) Registration for the next term closes 3) Last Day to Withdraw from All Courses with 100% Refund 4) Other’
                    { command:’Registration for Next Term Classes Begins ‘,message:’ Nov 20th ’}
                    { command:’Registration for the next term closes’,message:’Jan 27’}
                    { command:’Last Day to Withdraw from All Courses with 100% Refund’,message:’Feb 8th’}
                     { command:’ other ’,message:’You can call (848) 333-2121 for further information’}
},
    { command: ‘WebReg', message: ‘We can help you with the following options:  1) Registration for Next Term Classes Begins 2) Registration for the next term closes 3) Last Day to DROP a class(es) WITHOUT a W grade 4) Spring term courses available  5) other’

                    { command:’Registration for Next Term Classes Begins ‘,message:’ Nov 20th ’}
                    { command:’Registration for the next term closes’,message:’Jan 27’}
                    { command:’Last Day to DROP a class(es) WITHOUT a W grade’,message:’Jan 26th’}
                     { command:’Spring term courses available ’,message:’Nov 2nd’}
                     { command:’ other ’,message:’You can call (848) 222-1111 for further information’}
},
    { command: ‘CoursePlanner', message: ‘‘We can help you with the following options:  1) Last Day to DROP a class(es) WITHOUT a W grade 2) Spring term courses available  3) other


                    { command:’Last Day to DROP a class(es) WITHOUT a W grade’,message:’Jan 26th’}
                     { command:’Spring term courses available ’,message:’Nov 2nd’}
                     { command:’ other ’,message:’You can call (333) 999-6565 for further information’}
},
    { command: ‘MyRutgers', message: ‘Welcome,We can help you with the following options: 1)Academic Calendar 2) Contact Information 3)Admission Information 4) other’
                   { command:’Academic Calendar’,message:’https://registrar.camden.rutgers.edu/academic-calendar-2020-2021’}
                     { command:’Contact Information’,message:’https://www.rutgers.edu/contact-us’}
                     { command:’Admission Information’,message:’https://admissions.rutgers.edu’}
                     { command:’ other ’,message:’You can call (333) 999-6565 for further information’}


 },
];

let help = [
];

window.onload = load();

function load(){
    updateConversations();
    updateMessages(currchatid);
}

function updateConversations(){
    var conversations = document.getElementById("conversations");
    var search = document.getElementById("search").value;
    while (conversations.hasChildNodes())
        conversations.removeChild(conversations.lastChild);
    var helpButton = document.createElement("BUTTON");
    helpButton.className = "convo";
    helpButton.innerHTML = "Help";
    helpButton.addEventListener('click', updateHelp);
    conversations.appendChild(helpButton);
    var i;
    var j;
    for (i = 0; i < chatlist.length; i++) {
        var button = document.createElement("BUTTON");
        button.className = "convo";
        for (j = 0; j < chats[chatlist[i]]["members"].length; j++) {
            if(!(chats[chatlist[i]]["members"][j] === student))
                button.innerHTML += (chats[chatlist[i]]["members"][j] + ", ");
        }
        button.innerHTML = button.innerHTML.slice(0, -2)
        const input = i;
        button.addEventListener('click', function(){
            updateMessages(input);
        });
        conversations.appendChild(button);
    }
    var addButton = document.createElement("BUTTON");
    addButton.className = "convo";
    addButton.innerHTML = "Add";
    addButton.addEventListener('click', addChat);
    conversations.appendChild(addButton);
}

function updateMessages(){
    inHelp = false;
    var chatlog = document.getElementById("chat");
    while (chatlog.hasChildNodes())
        chatlog.removeChild(chatlog.lastChild);
    var j;
    for (j = 0; j < chats[currchatid]["messages"].length; j++) {
        var button = document.createElement("BUTTON");
        if(student === chats[currchatid]["messages"][j]["sender"]){
            button.className = "sent";
        }
        else{
            button.className = "received";
        }
        button.innerHTML = chats[currchatid]["messages"][j]["sender"] + ": " + chats[currchatid]["messages"][j]["message"];
        chatlog.appendChild(button);
    }
}

function updateHelp(){
    inHelp = true;
    var chatlog = document.getElementById("chat");
    while (chatlog.hasChildNodes()) {
        chatlog.removeChild(chatlog.lastChild);
    }
    var j;
    for (j = 0; j < help.length; j++) {
        var button = document.createElement("BUTTON");
        if(student === help[j].sender){
            button.className = "sent";
        }
        else{
            button.className = "received";
        }
        button.innerHTML = help[j].sender + ": " + help[j].message;
        chatlog.appendChild(button);
    }
}

function sendMessage(){
    var message = document.getElementById("message").value;
    if(!(message === "")){
        if(inHelp){
            help.push({ sender: student, message: message});
            helpRequests.forEach((request) => {
              if(message.includes(request.command))
                help.push({ sender: 'helpbot', message: request.message});
            });
            updateHelp();
        }
        else{
            chats[currchatid].push({ sender: student, message: message});
            updateMessages(currchatid);
        }
    }
}

function addChat(){
    var search = document.getElementById("search").value;
    if(!(search === "") && !checkDatabaseForChat([])){
        var i = Object.keys(chatlist).length;
        chatlist[i] = {members: [student, search], id: i};
        document.getElementById("search").value = "";
        updateConversations();
    }
}

// new speech recognition object
var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
var recognition = new SpeechRecognition();

// This runs when the speech recognition service starts
recognition.onstart = function() {
    console.log("We are listening. Try speaking into the microphone.");
};

recognition.onspeechend = function() {
    // when user is done speaking
    recognition.stop();
}

// This runs when the speech recognition service returns result
recognition.onresult = function(event) {
    document.getElementById("message").value += event.results[0][0].transcript;
    var confidence = event.results[0][0].confidence;
};

function voiceToText(){
    recognition.start();
}
</script>
